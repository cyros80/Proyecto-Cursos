{% extends "contenido/encabezado.html" %}

{%block titulo%}Formulario{%endblock%}
{%block titulo2%}Formulario{%endblock%}

{% block imagen%}
	{%load static%}
	{%static 'contenido/img/contacto.png'%}

{%endblock%}	


{% block contenido %}

		<!-- Contenido Principal-->
	 	<div class="page-content">


			<!--Encabezdo -->
			<div class="page-header">
				<div class="page-title">
					
				    <h5>Ingresa la informacion que se te pide</h5></h3>
				</div>

				
				
			</div>
			<!-- /Encabezado-->

			<!-- Formulario -->
			<form class="form-horizontal" action="{% url 'Registrar' %}" method="POST" role="form">
				{% csrf_token %}	
					<div class="panel panel-default">
						<div class="panel-body">
			
							<div class="form-group">
								<label class="col-sm-2 control-label text-right">Nombre:</label>
									<div class="col-sm-10">
										<input name="usuario" type="text" class="form-control">
									</div>
								</div>
			
									<div class="form-group">
										<label class="col-sm-2 control-label text-right">Comentario:</label>
										<div class="col-sm-10">
											<textarea name="mensaje" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
										</div>
									</div>
									
									
									<div class="form-actions text-right">
										<input name="submit" type="submit" value="Enviar" class="btn btn-primary">
									</div>
			
								</div>
							</div>
						</form>
		<!-- Fin del Formulario -->
		</div>
		<!-- /Contenido Principal-->

{% endblock %}
